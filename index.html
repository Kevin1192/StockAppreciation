<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Stock Appreciation</title>
    <meta name="description" content="Stock Appreciation" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <h1>Stock Appreciation</h1>
          <!-- jumbtron -->
      <div class="jumbotron jumbotron-fluid">
  <div class="container quote-container">
    <em><h4 class="display-6 quote"></h4></em>
    <p class="lead author"></p>
    <img class='lead' src="./style/hr.gif">
    <button class="btn btn-primary btn-sm changeQuote" >Another Wisdom</button>
  </div>
</div>

<!--  -->

    <div class="d-flex page">
    <div class="d-flex flex-column justify-content-around align-items-center container">

      <h4 id='company-symbol-3'>SYMBOL</h4>

      <div class="input-group mb-3 input-search">
  <input type="text" class="form-control company-name" placeholder="Search Stock By Name Or Symbol" aria-label="Search Company By Name Or Symbol" aria-describedby="basic-addon2" required>
  <div class="input-group-append">
    <span class="input-group-text btn btn-primary" id="basic-addon2">Search</span>
  </div>
</div>
  <h5>or</h5>
  <button class="btn btn-primary try-random">Try a Random Company</button>
      <div class="d-flex choose-year-month flex-column">
        <h6>Choose year and month, then click submit (20 years max)</h6>
        <h6>If the company went public less than the number of years specified, the oldest price available will be used.</h6>
        <form class="form-inline form-1">
        <div class="input-group">
          <input
            type="number" placeholder="Years"
            class="form-control input-1 input-year"
            aria-label="Text input with dropdown button"
            min='0' max='20' step='1' required
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Years
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-year dropdown-item" href="#">1</a>
              <a class="dropdown-year dropdown-item" href="#">2</a>
              <a class="dropdown-year dropdown-item" href="#">5</a>
              <a class="dropdown-year dropdown-item" href="#">10</a>
              <a class="dropdown-year dropdown-item" href="#">15</a>
              <a class="dropdown-year dropdown-item" href="#">20</a>
            </div>
          </div>
        </div>

                <div class="input-group">
          <input
            type="number" placeholder="Months"
            class="form-control input-month input-1"
            aria-label="Text input with dropdown button"
            min='0' max='11' step='1' required
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Months
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item dropdown-month" href="#">0</a>
              <a class="dropdown-item dropdown-month" href="#">1</a>
              <a class="dropdown-item dropdown-month" href="#">2</a>
              <a class="dropdown-item dropdown-month" href="#">3</a>
              <a class="dropdown-item dropdown-month" href="#">4</a>
              <a class="dropdown-item dropdown-month" href="#">5</a>
              <a class="dropdown-item dropdown-month" href="#">6</a>
              <a class="dropdown-item dropdown-month" href="#">7</a>
              <a class="dropdown-item dropdown-month" href="#">8</a>
              <a class="dropdown-item dropdown-month" href="#">9</a>
              <a class="dropdown-item dropdown-month" href="#">10</a>
              <a class="dropdown-item dropdown-month" href="#">11</a>
            </div>
          </div>
        </div>
        <input id="stockbtn" class="btn btn-primary" type="submit"></input>
        </form>

      </div>
      <div class="company-display"></div>
    </div>

    <div class="d-flex flex-column stock-appreciation">
      <h6 id="stockp"></h6>
      </div>
    </div>


    <script src="./script/jquery-3.5.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
